{% extends "base.html" %}

{% block body %}
  
        {% for resume in resumes %}
            <div class="card w-50 my-3">
                <div class="card-body">
                    <h5 class="card-title">{{resume.username}} {{resume.surname}}</h5>
                    <a href="{% url 'resume' resume.id %}" class="btn btn-primary">Detail</a>
                </div>
            </div>
        {% endfor %}
   
{% endblock body %}
